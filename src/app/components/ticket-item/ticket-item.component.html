<div [ngClass]="setClasses()">
  <span>Handled: </span>
  <input class="handled-input" (change)="onToggle(ticket)" type="checkbox" [checked]="ticket.handled">
  <p class="query"><b>Query:</b> "{{ticket.query}}"</p>
  <p class="created-at"><b>Created at:</b> {{formatDate(ticket.createdAt)}}</p>
  <p class="deadline"><b>Deadline:</b> {{formatDate(ticket.deadline)}}</p>
  <button (click)="onDelete(ticket)" class="del">Delete</button>
</div>
